<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
  <meta name="author" content="Contentful">
  <link rel="stylesheet" href="/style/main.css?v=1.0">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <main class="l-container">
    {{> header}}

  <div class="feed-container">
    <div id="instafeed">
    </div>

    <span><h2> Latest from Instagram </h2></span>

  </div>
  
  <div class="content">

    <ul class="c-paddedList">
      {{#each data.entries}}
        <li>
          <div class="c-article c-card u-marginBottomLarge">
            <a href="{{ _fileName }}"><img src="{{ fields.featuredImage.fields.file.url }}?w=400"></a>
            {{> articleHeader fields _fileName=_fileName }}

               
        

            <p data-markdown>{{ shorten fields.content }}</p>

            <a class="c-article__a" href="{{ _fileName }}">Read more...</a>
          </div>
        </li>
      {{/each}}
    </ul>
  </div>
  </main>
  {{> footer}}

  <script src="assets/instafeed.min.js"></script>
  <script src="instafeed_local.js"></script>
</body>
</html>
