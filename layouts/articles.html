<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
  <meta name="author" content="Contentful">
  <link rel="stylesheet" href="/style/main.css?v=1.0">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <main class="l-container">
    {{> header}}

  <div class="content"> 

  <div id="instafeed">
  </div>

    <ul class="c-paddedList">
      {{#each data.entries}}
        <li>
          <div class="c-article c-card u-marginBottomLarge">
            <img src="{{ fields.featuredImage.fields.file.url }}?w=400">
            {{> articleHeader fields _fileName=_fileName }}

               
        

            <p data-markdown>{{ shorten fields.content }}</p>

            <a class="c-article__a" href="{{ _fileName }}">Read more...</a>
          </div>
        </li>
      {{/each}}
    </ul>
  </div>
  </main>
  {{> footer}}

  <script src="assets/instafeed.min.js"></script>
  <script>
    var feed = new Instafeed({
      get: 'user',
      userId: '1376217243', // Ex: 1374300081
      accessToken: '1376217243.94f4a55.6a70850fb01e4b3eb8ec0f66d53e790d',
      resolution: 'thumbnail',
      template: '<a href="{{link}}" target="_blank" id="{{id}}"><img src="{{image}}" /></a>',
      sortBy: 'most-recent',
      limit: 5,
      useHttp: true,
      links: false

    });
    feed.run();
  </script>
</body>
</html>
